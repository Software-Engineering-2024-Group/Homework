name: Python application

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'  # Specify the exact Python version you're using

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage  

    - name: Run tests with coverage
      run: |
        coverage run -m pytest  
        coverage report          
        coverage xml             
      # Ensure that coverage.xml is generated in the root directory

    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml      # Path to the coverage report file
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true  # Fail CI if there is an error with the upload
